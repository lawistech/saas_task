<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign in to your account
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-md mb-6">
          {{ errorMessage }}
        </div>

        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email address</label>
          <input id="email" type="email" formControlName="email"
                 class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                 [ngClass]="{ 'border-red-500': submitted && loginForm.get('email')?.errors }">
          <div *ngIf="submitted && loginForm.get('email')?.errors" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" formControlName="password"
                 class="w-full p-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                 [ngClass]="{ 'border-red-500': submitted && loginForm.get('password')?.errors }">
          <div *ngIf="submitted && loginForm.get('password')?.errors" class="text-red-600 text-sm mt-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="loginForm.invalid"
                  class="w-full py-3 px-4 bg-gray-800 text-white rounded-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50">
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        <p>
          Don't have an account?
          <a routerLink="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-500">
            Register here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
