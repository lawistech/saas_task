<aside class="w-[260px] bg-gray-50 text-gray-800 flex flex-col border-r border-gray-200">
  <div class="p-4 border-b border-gray-200">
    <h1 class="text-xl font-semibold">Project Manager</h1>
  </div>

  <div class="p-4 flex items-center">
    <img *ngIf="user?.profilePicture" [src]="user?.profilePicture" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
    <div *ngIf="!user?.profilePicture" class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-white text-lg font-semibold mr-3">
      {{ user?.name?.charAt(0)?.toUpperCase() }}
    </div>
    <div>
      <p class="text-sm font-medium">{{ user?.name || 'User Name' }}</p>
      <p class="text-xs text-gray-500">{{ user?.email || 'user@example.com' }}</p>
    </div>
  </div>

  <nav class="flex-grow">
    <ul class="space-y-1">
      <li>
        <a routerLink="/dashboard" routerLinkActive="border-l-4 border-indigo-600 font-semibold bg-indigo-50"
           class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
          <i class="fas fa-tachometer-alt mr-3 w-5 text-center text-indigo-600"></i>
          Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/projects" routerLinkActive="border-l-4 border-indigo-600 font-semibold bg-indigo-50"
           class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
          <i class="fas fa-folder mr-3 w-5 text-center text-indigo-600"></i>
          Projects
        </a>
      </li>
      <li>
        <a routerLink="/tasks" routerLinkActive="border-l-4 border-indigo-600 font-semibold bg-indigo-50"
           class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
          <i class="fas fa-tasks mr-3 w-5 text-center text-indigo-600"></i>
          Tasks
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="border-l-4 border-indigo-600 font-semibold bg-indigo-50"
           class="flex items-center py-2 px-4 text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
          <i class="fas fa-user mr-3 w-5 text-center text-indigo-600"></i>
          Profile
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-4 border-t border-gray-200">
    <button (click)="logout()"
            class="w-full flex items-center justify-center py-2 px-4 bg-transparent text-red-600 border border-red-600 rounded-md hover:bg-red-100 hover:text-red-600 hover:border-red-600">
      <i class="fas fa-sign-out-alt mr-2"></i>
      Logout
    </button>
  </div>
</aside>
