<aside class="w-[260px] h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-gray-800 flex flex-col border-r border-slate-200 shadow-lg">


  <!-- User Profile Section -->
  <div class="p-4 mx-4 mt-4 bg-white rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-all duration-200">
    <div class="flex items-center space-x-3">
      <div class="relative">
        <img *ngIf="user?.profile_picture || user?.profilePicture"
             [src]="user?.profile_picture || user?.profilePicture"
             alt="User Avatar"
             class="w-12 h-12 rounded-full object-cover ring-2 ring-indigo-100">
        <div *ngIf="!user?.profile_picture && !user?.profilePicture"
             class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-lg font-bold shadow-lg">
          {{ user?.name?.charAt(0)?.toUpperCase() || 'U' }}
        </div>
        <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white"></div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold text-slate-800 truncate">{{ user?.name || 'User Name' }}</p>
        <p class="text-xs text-slate-500 truncate">{{ user?.email || 'user@example.com' }}</p>
        <div class="flex items-center mt-1">
          <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
            <span class="w-1.5 h-1.5 bg-green-400 rounded-full mr-1"></span>
            Online
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-grow px-4 py-6">
    <div class="mb-4">
      <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-3 mb-2">Main Menu</h3>
    </div>
    <ul class="space-y-1">
      <li>
        <a routerLink="/dashboard"
           routerLinkActive="bg-indigo-600 text-white shadow-lg transform scale-105"
           class="group flex items-center py-3 px-4 text-slate-700 hover:bg-indigo-50 hover:text-indigo-700 rounded-xl transition-all duration-200 hover:shadow-md hover:transform hover:scale-105"
           aria-label="Navigate to Dashboard">
          <div class="flex items-center justify-center w-8 h-8 bg-indigo-100 rounded-lg mr-3 group-hover:bg-indigo-200 transition-colors">
            <i class="fas fa-tachometer-alt text-indigo-600 text-sm" aria-hidden="true"></i>
          </div>
          <span class="font-medium">Dashboard</span>
          <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-chevron-right text-xs text-slate-400" aria-hidden="true"></i>
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/projects"
           routerLinkActive="bg-indigo-600 text-white shadow-lg transform scale-105"
           class="group flex items-center py-3 px-4 text-slate-700 hover:bg-indigo-50 hover:text-indigo-700 rounded-xl transition-all duration-200 hover:shadow-md hover:transform hover:scale-105"
           aria-label="Navigate to Projects">
          <div class="flex items-center justify-center w-8 h-8 bg-emerald-100 rounded-lg mr-3 group-hover:bg-emerald-200 transition-colors">
            <i class="fas fa-folder text-emerald-600 text-sm" aria-hidden="true"></i>
          </div>
          <span class="font-medium">Projects</span>
          <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-chevron-right text-xs text-slate-400" aria-hidden="true"></i>
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/tasks"
           routerLinkActive="bg-indigo-600 text-white shadow-lg transform scale-105"
           class="group flex items-center py-3 px-4 text-slate-700 hover:bg-indigo-50 hover:text-indigo-700 rounded-xl transition-all duration-200 hover:shadow-md hover:transform hover:scale-105"
           aria-label="Navigate to Tasks">
          <div class="flex items-center justify-center w-8 h-8 bg-amber-100 rounded-lg mr-3 group-hover:bg-amber-200 transition-colors">
            <i class="fas fa-tasks text-amber-600 text-sm" aria-hidden="true"></i>
          </div>
          <span class="font-medium">Tasks</span>
          <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-chevron-right text-xs text-slate-400" aria-hidden="true"></i>
          </div>
        </a>
      </li>
      <li>
        <a routerLink="/profile"
           routerLinkActive="bg-indigo-600 text-white shadow-lg transform scale-105"
           class="group flex items-center py-3 px-4 text-slate-700 hover:bg-indigo-50 hover:text-indigo-700 rounded-xl transition-all duration-200 hover:shadow-md hover:transform hover:scale-105"
           aria-label="Navigate to Profile">
          <div class="flex items-center justify-center w-8 h-8 bg-purple-100 rounded-lg mr-3 group-hover:bg-purple-200 transition-colors">
            <i class="fas fa-user text-purple-600 text-sm" aria-hidden="true"></i>
          </div>
          <span class="font-medium">Profile</span>
          <div class="ml-auto opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-chevron-right text-xs text-slate-400" aria-hidden="true"></i>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer Section -->
  <div class="p-4 border-t border-slate-200 bg-white/30">
    <button (click)="logout()"
            class="group w-full flex items-center justify-center py-3 px-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl hover:from-red-600 hover:to-red-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            aria-label="Logout from application">
      <i class="fas fa-sign-out-alt mr-2 group-hover:rotate-12 transition-transform duration-200" aria-hidden="true"></i>
      <span class="font-medium">Logout</span>
    </button>

    <!-- App Version -->
    <div class="mt-3 text-center">
      <p class="text-xs text-slate-500">Version 1.0.0</p>
    </div>
  </div>
</aside>
