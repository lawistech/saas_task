<div class="dashboard-container">
  <header>
    <h1>Dashboard</h1>
    <div class="header-actions">
      <a routerLink="/profile" class="profile-btn">My Profile</a>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="user-info" *ngIf="user">
    <h2>Welcome, {{ user.name }}!</h2>
    <p>Email: {{ user.email }}</p>
  </div>

  <div class="dashboard-content">
    <p>This is your protected dashboard area.</p>
    <p>You can only see this content when you're logged in.</p>
    <p>Visit your <a routerLink="/profile">profile page</a> to update your information and upload a profile picture.</p>
  </div>
</div>
